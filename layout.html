<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}S3 Expiry Manager{% endblock %}</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/833/833524.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between px-4">
        <a class="navbar-brand" href="{{ url_for('index') }}">S3 Manager</a>
        <div>
            {% if current_user.is_authenticated %}
                <span class="navbar-text me-3">Hello, {{ current_user.username }}</span>
                <a class="btn btn-outline-danger btn-sm" href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a class="btn btn-outline-primary btn-sm me-2" href="{{ url_for('login') }}">Login</a>
                <a class="btn btn-outline-success btn-sm" href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
