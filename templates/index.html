{% extends "layout.html" %}

{% block content %}
<div class="landing-container">
    <img src="https://a0.awsstatic.com/libra-css/images/logos/aws_logo_smile_1200x630.png" alt="AWS Logo" class="aws-logo">
    <h1>Welcome to S3 Expiry Manager</h1>
    <p>Manage your Amazon S3 object expirations effortlessly.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Amazon_S3_icon.svg/1024px-Amazon_S3_icon.svg.png" alt="S3 Bucket Icon" class="s3-icon">

        <a href="{{ url_for('register') }}" class="btn btn-primary">Sign Up</a>
        <a href="{{ url_for('login') }}" class="btn btn-secondary">Log In</a>
    </div>
</div>
