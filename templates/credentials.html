{% extends "layout.html" %}
{% block title %}My AWS Credentials{% endblock %}
{% block content %}
<main class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">Manage AWS Credentials</h2>
        <form method="POST">
            <div class="form-group">
                <label for="access_key">Access Key</label>
                <input type="text" name="access_key" id="access_key" value="{{ current_user.aws_access_key or '' }}">
            </div>
            <div class="form-group">
                <label for="secret_key">Secret Key</label>
                <input type="text" name="secret_key" id="secret_key" value="{{ current_user.aws_secret_key or '' }}">
            </div>
            <button type="submit" class="btn btn-primary auth-btn">Save</button>
        </form>
    </div>
</main>
{% endblock %}
