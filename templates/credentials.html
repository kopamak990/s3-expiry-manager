{% extends "layout.html" %}
{% block title %}AWS Credentials - S3 Expiry Manager{% endblock %}
{% block content %}
<main class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">Enter Your AWS Credentials</h2>
        <form method="POST">
            <div class="form-group">
                <label for="aws_access_key">Access Key ID</label>
                <input type="text" id="aws_access_key" name="aws_access_key" value="{{ current_user.aws_access_key or '' }}" required>
            </div>
            <div class="form-group">
                <label for="aws_secret_key">Secret Access Key</label>
                <input type="password" id="aws_secret_key" name="aws_secret_key" value="{{ current_user.aws_secret_key or '' }}" required>
            </div>
            <button type="submit" class="btn btn-primary auth-btn">Save Credentials</button>
        </form>
    </div>
</main>
{% endblock %}
