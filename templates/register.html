{% extends 'base.html' %}

{% block title %}Register - S3Guard{% endblock %}

{% block content %}
    <div class="flex items-center justify-center min-h-[calc(100vh-140px)]"> {# Adjusted min-height to account for header/footer #}
        <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full border border-gray-200">
            <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-6">Create Account</h2>

            <form action="{{ url_for('register') }}" method="POST" class="space-y-5">
                <div>
                    <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200 shadow-sm" 
                        placeholder="Choose a username"
                        required
                    >
                </div>
                <div>
                    <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200 shadow-sm" 
                        placeholder="Choose a password"
                        required
                    >
                </div>
                <button 
                    type="submit" 
                    class="bg-green-600 hover:bg-green-700 active:bg-green-800 text-white font-semibold py-3 px-6 rounded-lg focus:outline-none focus:ring-4 focus:ring-green-300 transition duration-300 ease-in-out w-full transform hover:-translate-y-0.5 shadow-md"
                >
                    Register
                </button>
            </form>
            <p class="text-center text-gray-600 text-sm mt-8">
                Already have an account? <a href="{{ url_for('login') }}" class="text-blue-600 hover:text-blue-800 font-bold">Login here</a>
            </p>
        </div>
    </div>
{% endblock %}
